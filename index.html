<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/Photo - Suryansh.jpeg"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Suryansh Todo app</title>
  </head>
  <body>
    <div class="banner-con">
      <div class="banner">
        <div class="content">
          <h1>TO DO LIST</h1>
          <img src="./images/icon-sun.svg" alt="icon" />
        </div>
        <div class="todo">
          <form>
            <input
              type="text"
              placeholder="Create a new to do item...."
              id="text"
            />
          </form>
          <div class="list">
            <div class="todo-con">
              <!-- <div class="todo-li">
                <div class="check">
                  <img src="./images/icon-check.svg" alt="icon check" />
                </div>
                <p>Hello</p>
                <button class="close">
                  <img src="./images/icon-cross.svg" alt="icon cross" />
                </button>
              </div>
              <div class="hr"></div> -->
            </div>
          </div>
          <div class="info">
            <p class="left">5 items left</p>
            <div class="choice">
              <p class="active">All</p>
              <p>Active</p>
              <p>Completed</p>
            </div>
              <p class="clear">Clear Completed</p>
            </div>
          </div>
        </div>
      </div>
    </div>



    <script src="java.js"></script>
  </body>
</html>
